{% extends "../layouts/public.html" %}

{% block content %}
<h1>Forms</h1>

<a class='btn btn-primary' href="/forms/new">Create Form</a>

<br>
<br>

<table class='table'>
    <thead>
    <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    {% for form in forms %}
    <tr>
        <td>{{ form.id }}</td>
        <td>{{ form.userId }}</td>
        <td><a href="/forms/{{ form.id }}">{{ form.name }}</a></td>
        <td>{{ form.created_at }}</td>
        <td>{{ form.updated_at }}</td>
    </tr>
    {% endfor %}
</table> 
{% endblock %}
