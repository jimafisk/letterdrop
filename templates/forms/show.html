{% extends "../layouts/public.html" %}

{% block content %}
<h1>{{ form.name }}</h1>
<p>{{ form.description }}</p>

<a href="/forms/{{ form.id }}/edit" class="btn btn-primary">Edit Form</a>

<br>
<br>

<h4>Submissions</h4>
<table class='table'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Body</th>
    </tr>
  </thead>
  {% for submission in submissions %}
  <tr>
    <td>{{ submission.id }}</td>
    <td>{{ submission.body }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
