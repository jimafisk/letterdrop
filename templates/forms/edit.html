{% extends "../layouts/public.html" %}

{% block content %}
<h1>Edit Form</h1>

<form action="/forms/{{ form.id }}" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" class="form-control" value="{{ form.name }}" required />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" type="text" class="form-control" rows=5>{{ form.description }}</textarea>
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-primary">
  </div>
</form>
{% endblock %}
